<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
        <link rel="icon" href="./images/calculator.png" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <main class="calculator">
            <section class="display">
                <div class="display__previous"></div>
                <div class="display__operation">
                    <span class="display__equal"></span>
                    <div class="display__current">
                        <span class="display__first"></span>
                        <span class="display__operator"></span> <span class="display__second"></span>
                    </div>
                </div>
            </section>
            <section class="buttons">
                <button class="button button--clear-entry">CE</button>
                <button class="button button--clear">C</button>
                <button class="button button--percentage">
                    <img src="./images/percent.svg" alt="Percentage icon" />
                </button>
                <button class="button button--operator" data-value="รท">
                    <img src="./images/divide.svg" alt="Division icon" />
                </button>
                <button class="button button--number" data-value="7">7</button>
                <button class="button button--number" data-value="8">8</button>
                <button class="button button--number" data-value="9">9</button>
                <button class="button button--operator" data-value="ร">
                    <img src="./images/multiply.svg" alt="Multiplication icon" />
                </button>
                <button class="button button--number" data-value="4">4</button>
                <button class="button button--number" data-value="5">5</button>
                <button class="button button--number" data-value="6">6</button>
                <button class="button button--operator" data-value="-">
                    <img src="./images/subtract.svg" alt="Subtraction icon" />
                </button>
                <button class="button button--number" data-value="1">1</button>
                <button class="button button--number" data-value="2">2</button>
                <button class="button button--number" data-value="3">3</button>
                <button class="button button--operator" data-value="+">
                    <img src="./images/add.svg" alt="Addition icon" />
                </button>
                <button class="button button--plus-minus">
                    <img src="./images/plus-minus.svg" alt="Plus-Minus icon" />
                </button>
                <button class="button button--number" data-value="0">0</button>
                <button class="button button--decimal" data-value=".">.</button>
                <button class="button button--equal" data-value="=">
                    <img src="./images/equal.svg" alt="Equal icon" />
                </button>
            </section>
        </main>
    </body>
</html>
