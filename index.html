<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
        <link rel="icon" href="./images/calculator.png" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <main class="calculator">
            <section class="display">
                <div class="display__previous"></div>
                <div class="display__operation">
                    <span class="display__equal"></span>
                    <div class="display__current">
                        <span class="display__first">0</span>
                        <span class="display__operator"></span> <span class="display__second"></span>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
